<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Oldagram</h1>
        <img
          src="assets/kisspng-computer-icons-google-account-user-profile-iconfin-png-icons-download-profile-5ab0301e32cb90.1777380215214960942081.png"
          alt="Profile Picture"
          class="header__image"
        />
      </header>
      <!-- Post -->
      <main class="post">
        <div class="post__head">
          <img
            src="assets/kisspng-computer-icons-google-account-user-profile-iconfin-png-icons-download-profile-5ab0301e32cb90.1777380215214960942081.png"
            alt=""
            class="postHead__image"
          />
          <div class="postHead__userInfo">
            <h2 class="postHead__userName">Morten Johansson</h2>
            <p class="postHead__userLocation">Sola, Norway</p>
          </div>
        </div>
        <img
          src="assets/postPic.jpg"
          alt="random unsplash picture"
          class="post__image"
        />
        <div class="post__icons">
          <div>icon</div>
          <div>icon</div>
          <div>icon</div>
        </div>
        <p class="post__likes" id="postLikes">Placeholder</p>
        <p class="post__comments">
          <span class="comments__userName">Comment Man</span>Lorem ipsum dolor
          sit amet consectetur.
        </p>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
